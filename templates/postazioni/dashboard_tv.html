<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard TV - Autolavaggio</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            font-weight: 500;
            overflow-x: hidden;
            height: 100vh;
        }
        
        .dashboard-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-bottom: 2px solid #3498db;
            padding: 5px 15px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 50px;
        }
        
        .dashboard-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            margin: 0;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .dashboard-clock {
            font-size: 2.5rem;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-family: 'Segoe UI', monospace;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
        }
        
        .main-container {
            height: calc(100vh - 50px);
            overflow-y: hidden; /* Nasconde scrollbar durante autoscroll */
            padding: 15px;
            scroll-behavior: smooth;
        }
        
        /* Mostra scrollbar quando autoscroll Ã¨ disabilitato */
        .main-container:not(.autoscroll-active) {
            overflow-y: auto;
        }
        
        /* Stili per l'autoscroll */
        .autoscroll-enabled .main-container {
            overflow-y: hidden;
        }
        
        .autoscroll-enabled .orders-table-container {
            animation: autoscroll-content var(--scroll-duration) linear infinite;
        }
        
        @keyframes autoscroll-content {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(var(--scroll-distance, -50vh));
            }
            100% {
                transform: translateY(0);
            }
        }
        
        /* Pausa l'animazione quando l'utente interagisce */
        .autoscroll-paused .orders-table-container {
            animation-play-state: paused;
        }
        
        /* Stili per i controlli autoscroll */
        .autoscroll-controls select option {
            background: #2c3e50;
            color: white;
        }
        
        
        .orders-table-container {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }
        
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            table-layout: fixed;
        }
        
        .table-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px 8px;
            text-align: center;
            border-bottom: 2px solid #3498db;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            letter-spacing: 0.5px;
            position: sticky;
            top: 0;
            z-index: 10;
            border-left: 1px solid rgba(52, 152, 219, 0.2);
            border-right: 1px solid rgba(52, 152, 219, 0.2);
            text-transform: uppercase;
            font-family: 'Segoe UI', sans-serif;
        }
        
        
        
        
        .table-row {
            background: rgba(26, 37, 70, 0.8);
            border-bottom: 1px solid rgba(52, 152, 219, 0.2);
            transition: all 0.3s ease;
            min-height: 70px;
        }
        
        .table-row:nth-child(even) {
            background: rgba(15, 52, 96, 0.8);
        }
        
        .table-row:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        
        .table-cell {
            padding: 10px 8px;
            vertical-align: middle;
            font-size: 1rem;
            text-align: center;
            border: none;
            font-weight: 500;
            color: #ffffff;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-family: 'Segoe UI', sans-serif;
        }
        
        .col-order-number {
            width: 12%;
            font-size: 1.4rem;
            font-weight: 700;
            color: #3498db;
            font-family: 'Segoe UI', monospace;
        }
        
        .col-registration {
            width: 18%;
            font-size: 1.1rem;
            font-family: 'Segoe UI', monospace;
        }
        
        .col-customer {
            width: 22%;
            font-size: 1.3rem;
            font-weight: 600;
            color: #ecf0f1;
        }
        
        .col-services {
            width: 26%;
            font-size: 1.1rem;
            text-align: left;
            line-height: 1.4;
            color: #bdc3c7;
        }
        
        .col-payment {
            width: 8%;
            font-size: 1rem;
            text-align: center;
        }
        
        .order-notes {
            margin-top: 8px;
            padding: 6px 10px;
            background: rgba(241, 196, 15, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            font-style: italic;
            color: #f1c40f;
            border-left: 3px solid #f1c40f;
            line-height: 1.3;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .col-status {
            width: 13%;
        }
        
        .col-delivery {
            width: 10%;
            font-size: 1.1rem;
            font-weight: 600;
            position: relative;
        }
        
        .registration-time {
            font-size: 1.3rem;
            color: #ecf0f1;
            font-weight: 700;
            display: block;
            margin-bottom: 6px;
            font-family: 'Segoe UI', monospace;
        }
        
        .waiting-time {
            font-size: 1rem;
            color: #f39c12;
            font-weight: 600;
            font-style: italic;
            display: block;
            margin-top: 2px;
            background: rgba(243, 156, 18, 0.2);
            padding: 3px 8px;
            border-radius: 8px;
            text-align: center;
            min-height: 20px;
            line-height: 1.2;
        }
        
        .delay-message {
            color: #e74c3c !important;
            background: rgba(231, 76, 60, 0.2) !important;
            border: 1px solid rgba(231, 76, 60, 0.4);
            font-weight: 700 !important;
        }
        
        .booking-info {
            font-size: 0.9rem !important;
            color: #9b59b6 !important;
            font-weight: 600 !important;
            line-height: 1.3 !important;
            text-align: center !important;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .status-in-attesa {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(243, 156, 18, 0.4);
        }
        
        .status-in-lavorazione {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(231, 76, 60, 0.4);
        }
        
        .status-completato {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.4);
        }
        
        .status-da-confermare {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(155, 89, 182, 0.4);
        }
        
        .payment-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .payment-pagato {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
        
        .payment-non-pagato {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        
        .payment-parziale {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
        }
        
        .payment-differito {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }
        
        .delivery-immediate {
            color: #e74c3c;
            font-style: italic;
            font-weight: 700;
            background: rgba(231, 76, 60, 0.2);
            padding: 4px 8px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .no-orders {
            text-align: center;
            font-size: 1.8rem;
            color: #95a5a6;
            padding: 60px 20px;
            font-weight: 600;
        }
        
        .no-orders i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 20px;
            display: block;
        }
        
        
        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.8;
            }
        }
        
        .table-row.urgent-order {
            animation: urgent-blink 5s infinite;
        }
        
        @keyframes urgent-blink {
            0%, 70% { 
                background: rgba(26, 37, 70, 0.8);
            }
            35% { 
                background: rgba(231, 76, 60, 0.3);
            }
        }
        
        .table-row.urgent-order:nth-child(even) {
            animation: urgent-blink-even 5s infinite;
        }
        
        @keyframes urgent-blink-even {
            0%, 70% { 
                background: rgba(15, 52, 96, 0.8);
            }
            35% { 
                background: rgba(231, 76, 60, 0.3);
            }
        }
        
        
        /* Scrollbar personalizzata */
        .main-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .main-container::-webkit-scrollbar-track {
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
        }
        
        .main-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border-radius: 10px;
        }
        
        .main-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
        }
        
        /* Responsive per TV verticale */
        @media (orientation: portrait) {
            .dashboard-title { font-size: 2.6rem; }
            .dashboard-clock { font-size: 1.8rem; }
            .table-header { font-size: 1.5rem; padding: 20px 12px; }
            .table-cell { padding: 15px 10px; }
            .col-order-number { font-size: 1.5rem; }
            .col-customer { font-size: 1.3rem; }
            .col-services { font-size: 1.1rem; }
            .status-badge { font-size: 1.05rem; }
        }
        
        /* Ottimizzazioni per schermi grandi */
        @media (min-height: 1920px) {
            .dashboard-title { font-size: 3.2rem; }
            .dashboard-clock { font-size: 2rem; }
            .table-header { font-size: 1.6rem; padding: 22px 15px; }
            .table-cell { padding: 16px 12px; }
            .col-order-number { font-size: 1.6rem; }
            .col-customer { font-size: 1.4rem; }
            .col-services { font-size: 1.2rem; }
            .status-badge { font-size: 1.2rem; }
        }
        
        /* Animazioni per nuovi ordini */
        .new-order-flash {
            animation: newOrderFlash 3s ease-in-out;
        }
        
        @keyframes newOrderFlash {
            0%, 100% { 
                background: rgba(15, 52, 96, 0.8);
                transform: scale(1);
            }
            25% { 
                background: rgba(46, 204, 113, 0.9);
                transform: scale(1.02);
                box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            }
            50% { 
                background: rgba(15, 52, 96, 0.8);
                transform: scale(1);
            }
            75% { 
                background: rgba(46, 204, 113, 0.9);
                transform: scale(1.02);
                box-shadow: 0 0 20px rgba(46, 204, 113, 0.6);
            }
        }
        
        /* Notifica nuovo ordine */
        .new-order-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
            z-index: 1000;
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease;
        }
        
        .new-order-notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .new-order-notification i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="new-order-notification" id="newOrderNotification">

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let lastUpdate = null;
        let updateInterval = null;
        let lastOrderIds = new Set(); // Tracking degli ordini esistenti
        let notificationSound = null;
        
        // Variabile globale per memorizzare l'offset del server
        let serverTimeOffset = 0;
        
        // Aggiorna l'orologio header usando il tempo del server
        function updateClock(serverTime = null) {
            let timeString;
            
            if (serverTime) {
                // Usa il tempo del server se disponibile
                const serverDate = new Date(serverTime);
                timeString = serverDate.toLocaleTimeString('it-IT', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
            } else {
                // Fallback: usa il tempo locale con offset del server
                const now = new Date();
                const adjustedTime = new Date(now.getTime() + serverTimeOffset);
                timeString = adjustedTime.toLocaleTimeString('it-IT', { 
                    hour: '2-digit', 
                    minute: '2-digit'
                });
            }
            
            document.getElementById('currentTime').textContent = timeString;
        }
        
        
        // Aggiorna ogni secondo
        setInterval(updateClock, 1000);
        updateClock();
        
        // Inizializza suono di notifica
        function initNotificationSound() {
            try {
                // Crea un suono sintetico usando Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                notificationSound = function() {
                    // Crea una sequenza di beep
                    const beeps = [
                        { freq: 800, duration: 0.2 },
                        { freq: 1000, duration: 0.2 },
                        { freq: 1200, duration: 0.3 }
                    ];
                    
                    let startTime = audioContext.currentTime;
                    
                    beeps.forEach((beep, index) => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.setValueAtTime(beep.freq, startTime);
                        gainNode.gain.setValueAtTime(0, startTime);
                        gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.01);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + beep.duration);
                        
                        oscillator.start(startTime);
                        oscillator.stop(startTime + beep.duration);
                        
                        startTime += beep.duration + 0.1; // Pausa tra i beep
                    });
                };
            } catch (error) {
                console.log('Audio non supportato:', error);
                notificationSound = null;
            }
        }
        
        // Mostra notifica per nuovo ordine
        function showNewOrderNotification(ordine) {
            const notification = document.getElementById('newOrderNotification');
            const message = document.getElementById('newOrderMessage');
            
            // Personalizza il messaggio
            const orderNumber = ordine.numero_progressivo.slice(-2);
            message.textContent = `Nuovo Ordine #${orderNumber} - ${ordine.cliente || 'Cliente Anonimo'}`;
            
            // Mostra la notifica
            notification.classList.add('show');
            
            // Riproduci suono se disponibile
            if (notificationSound) {
                try {
                    notificationSound();
                } catch (error) {
                    console.log('Errore riproduzione suono:', error);
                }
            }
            
            // Nascondi dopo 5 secondi
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Aggiungi animazione flash alla riga del nuovo ordine
        function flashNewOrderRow(ordineId) {
            // Aspetta un momento per permettere al DOM di aggiornarsi
            setTimeout(() => {
                const row = document.querySelector(`[data-order-id="${ordineId}"]`);
                if (row) {
                    row.classList.add('new-order-flash');
                    // Rimuovi la classe dopo l'animazione
                    setTimeout(() => {
                        row.classList.remove('new-order-flash');
                    }, 3000);
                }
            }, 100);
        }
        
        // Rimuovi riferimenti alla sezione orders-title
        // setInterval(updateDateTime, 10000);
        // updateDateTime();
        
        // Funzione per calcolare il tempo di attesa basato sulla data backend
        function calculateWaitingTime(registrationTime, isImmediate, serverTimestamp) {
            if (!isImmediate) return '';
            
            // Usa il timestamp del server se disponibile, altrimenti usa l'ora locale
            const now = serverTimestamp ? new Date(serverTimestamp) : new Date();
            const regTime = new Date(registrationTime);
            const diffMs = now - regTime;
            const diffMinutes = Math.floor(diffMs / 60000);
            
            if (diffMinutes < 1) return 'Appena registrato';
            if (diffMinutes < 60) return `${diffMinutes} min`;
            
            const hours = Math.floor(diffMinutes / 60);
            const minutes = diffMinutes % 60;
            return `${hours}h ${minutes}m`;
        }
        
        // Funzione per calcolare il ritardo delle prenotazioni
        function calculateBookingDelay(prenotazione, serverTimestamp) {
            // Usa il timestamp del server se disponibile, altrimenti usa l'ora locale
            const now = serverTimestamp ? new Date(serverTimestamp) : new Date();
            
            // Estrai l'orario della prenotazione (formato HH:MM)
            const bookingTime = prenotazione.data_ora; // es. "14:30"
            const [hours, minutes] = bookingTime.split(':').map(Number);
            
            // Crea l'oggetto Date per l'orario della prenotazione di oggi
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes);
            
            // Calcola la differenza in minuti
            const diffMs = now - today;
            const diffMinutes = Math.floor(diffMs / 60000);
            
            // Se Ã¨ in ritardo (ora attuale > ora prenotazione)
            if (diffMinutes > 0) {
                if (diffMinutes < 60) {
                    return `In ritardo di ${diffMinutes} min`;
                } else {
                    const delayHours = Math.floor(diffMinutes / 60);
                    const delayMins = diffMinutes % 60;
                    return `In ritardo di ${delayHours}h ${delayMins}m`;
                }
            }
            
            // Se Ã¨ in anticipo o puntuale, non mostrare nulla
            return '';
        }
        
        // Funzione per verificare se un ordine Ã¨ urgente basato sul timestamp del server
        function isUrgentOrder(ordine, serverTimestamp) {
            // Controlla: consegna programmata, stato SOLO in attesa (non in lavorazione), meno di 1 ora
            if (ordine.tipo_consegna !== 'programmata' || ordine.stato !== 'in_attesa') {
                return false;
            }
            
            // Se non c'Ã¨ ora consegna richiesta, non puÃ² essere urgente
            if (!ordine.ora_consegna_richiesta) {
                return false;
            }
            
            // Usa il timestamp del server se disponibile, altrimenti usa l'ora locale
            const now = serverTimestamp ? new Date(serverTimestamp) : new Date();
            
            // Calcola l'orario di consegna richiesta per oggi
            const [ore, minuti] = ordine.ora_consegna_richiesta.split(':');
            const deliveryTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), parseInt(ore), parseInt(minuti));
            
            // Se l'orario Ã¨ giÃ  passato oggi, considera domani
            if (deliveryTime < now) {
                deliveryTime.setDate(deliveryTime.getDate() + 1);
            }
            
            const timeDiff = (deliveryTime - now) / (1000 * 60); // Differenza in minuti
            
            console.log(`Ordine ${ordine.numero_progressivo}: tipo=${ordine.tipo_consegna}, stato=${ordine.stato}, ora_richiesta=${ordine.ora_consegna_richiesta}, timeDiff=${Math.round(timeDiff)} minuti`);
            
            return timeDiff > 0 && timeDiff < 60; // Meno di 1 ora
        }
        
        // Funzione per creare una riga della tabella
        function createOrderRow(ordine, data) {
            const serverTimestamp = data.server_time_local || data.timestamp;
            const row = document.createElement('tr');
            let rowClasses = 'table-row';
            
            // Aggiungi classe urgente se necessario
            if (isUrgentOrder(ordine, serverTimestamp)) {
                rowClasses += ' urgent-order';
            }
            
            row.className = rowClasses;
            row.setAttribute('data-order-id', ordine.id);
            
            // Concatena tutti i servizi (gestisce sia ordini che prenotazioni)
            let servizi;
            let noteHtml = '';
            
            if (ordine.is_prenotazione) {
                // Per le prenotazioni, usa il campo servizi
                servizi = ordine.servizi.map(servizio => servizio.nome).join('<br>');
            } else {
                // Per gli ordini, usa il campo items
                servizi = ordine.items.map(item => {
                    const qty = item.quantita > 1 ? ` x${item.quantita}` : '';
                    return `${item.servizio}${qty}`;
                }).join('<br>');
                
                // Se l'ordine deriva da una prenotazione, aggiungi info prenotazione ai servizi
                if (ordine.is_from_booking && ordine.booking_info) {
                    const cognome = ordine.booking_info.cliente_cognome;
                    const oraPrenotazione = ordine.booking_info.ora_prenotazione;
                    
                    // Calcola eventuale ritardo del check-in per le note
                    const dataOraPrenotazione = new Date(ordine.booking_info.data_ora_prenotazione);
                    const oraCheckin = new Date(ordine.booking_info.ora_checkin);
                    const ritardoMs = oraCheckin - dataOraPrenotazione;
                    const ritardoMinuti = Math.floor(ritardoMs / 60000);
                    
                    let messaggioPrenotazione = `${cognome} prenotato alle ${oraPrenotazione}`;
                    if (ritardoMinuti > 0) {
                        messaggioPrenotazione += ` (ritardo ${ritardoMinuti} min)`;
                    }
                    
                    noteHtml = `<div class="order-notes">${messaggioPrenotazione}</div>`;
                } else if (ordine.nota) {
                    // Altrimenti usa le note dell'ordine normali
                    noteHtml = `<div class="order-notes">${ordine.nota}</div>`;
                }
            }
            
            const serviziConNote = servizi + noteHtml;
            
            // Calcola tempo di attesa se consegna immediata usando il timestamp del server
            const waitingTime = calculateWaitingTime(ordine.data_ora_completa, ordine.tipo_consegna === 'immediata', data.server_time_local || data.timestamp);
            let waitingTimeHtml = waitingTime ? `<span class="waiting-time">Attesa: ${waitingTime}</span>` : '';
            
            // Per le prenotazioni, calcola eventuale ritardo
            if (ordine.is_prenotazione) {
                const delayMessage = calculateBookingDelay(ordine, data.server_time_local || data.timestamp);
                if (delayMessage) {
                    waitingTimeHtml = `<span class="waiting-time delay-message">${delayMessage}</span>`;
                }
            }
            
            // Formato data registrazione - usa SEMPRE la data formattata dal server
            let timeStr;
            if (ordine.data_ora_server_formatted) {
                // Usa il timestamp giÃ  formattato dal server in fuso orario Europe/Rome
                const serverFormattedDate = new Date(ordine.data_ora_server_formatted);
                timeStr = serverFormattedDate.toLocaleTimeString('it-IT', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            } else {
                // Fallback per compatibilitÃ 
                timeStr = ordine.data_ora;
            }
            
            // Consegna - mostra "Immediata" se Ã¨ immediata, per programmata mostra ora richiesta
            let deliveryText = '';
            if (ordine.tipo_consegna === 'immediata') {
                deliveryText = '<span class="delivery-immediate">Immediata</span>';
            } else if (ordine.tipo_consegna === 'programmata') {
                deliveryText = ordine.ora_consegna_richiesta || ordine.ora_consegna_prevista || ordine.data_ora;
            } else {
                deliveryText = ordine.ora_consegna_prevista || ordine.data_ora;
            }
            
            // Stato dell'ordine
            let statusClass = '';
            let statusText = '';
            switch(ordine.stato) {
                case 'in_attesa':
                    statusClass = 'status-in-attesa';
                    statusText = 'IN ATTESA';
                    break;
                case 'in_lavorazione':
                    statusClass = 'status-in-lavorazione';
                    statusText = 'IN LAVORAZIONE';
                    break;
                case 'completato':
                    statusClass = 'status-completato';
                    statusText = 'COMPLETATO';
                    break;
                case 'da_confermare':
                    statusClass = 'status-da-confermare';
                    statusText = 'DA CONFERMARE';
                    break;
                default:
                    statusClass = 'status-in-attesa';
                    statusText = ordine.stato_display ? ordine.stato_display.toUpperCase() : ordine.stato.toUpperCase();
            }
            
            // Estrai numero ordine - per prenotazioni mostra "P", per ordini le ultime due cifre
            let displayNumber;
            if (ordine.is_prenotazione) {
                displayNumber = 'P';
            } else {
                const orderNumber = ordine.numero_progressivo;
                displayNumber = orderNumber.slice(-2);
            }
            
            // Formato registrazione: uguale per tutti gli ordini (inclusi quelli da prenotazione)
            const registrationHtml = `
                <div class="registration-time">${timeStr}</div>
                ${waitingTimeHtml}
            `;
            
            // Stato del pagamento
            let paymentClass = '';
            switch(ordine.stato_pagamento) {
                case 'pagato':
                    paymentClass = 'payment-pagato';
                    break;
                case 'non_pagato':
                    paymentClass = 'payment-non-pagato';
                    break;
                case 'parziale':
                    paymentClass = 'payment-parziale';
                    break;
                case 'differito':
                    paymentClass = 'payment-differito';
                    break;
                default:
                    paymentClass = 'payment-non-pagato';
            }

            row.innerHTML = `
                <td class="table-cell col-order-number">
                    ${displayNumber}
                </td>
                <td class="table-cell col-registration">
                    ${registrationHtml}
                </td>
                <td class="table-cell col-customer">
                    ${ordine.tipo_auto || ''}
                </td>
                <td class="table-cell col-services">
                    ${serviziConNote}
                </td>
                <td class="table-cell col-payment">
                    <div class="payment-dot ${paymentClass}"></div>
                </td>
                <td class="table-cell col-status">
                    <span class="status-badge ${statusClass}">
                        ${statusText}
                    </span>
                </td>
                <td class="table-cell col-delivery">
                    ${deliveryText}
                </td>
            `;
            
            return row;
        }
        
        // Funzione per aggiornare la tabella
        function updateTable(data) {
            const tbody = document.getElementById('ordersTableBody');
            const connectionStatus = document.getElementById('connectionStatus');
            
            // Calcola e memorizza l'offset del server per sincronizzare l'orologio
            if (data.server_time_local) {
                const serverTime = new Date(data.server_time_local);
                const localTime = new Date();
                serverTimeOffset = serverTime.getTime() - localTime.getTime();
                
                // Aggiorna l'orologio con il tempo del server
                updateClock(data.server_time_local);
            }
            
            // Stato connessione rimosso
            
            // Filtra e ordina gli ordini
            const ordiniAttivi = data.ordini
                .filter(o => o.stato === 'in_attesa' || o.stato === 'in_lavorazione')
                .sort((a, b) => {
                    // Prima gli ordini in lavorazione, poi quelli in attesa
                    if (a.stato === 'in_lavorazione' && b.stato === 'in_attesa') return -1;
                    if (a.stato === 'in_attesa' && b.stato === 'in_lavorazione') return 1;
                    
                    // Poi ordina per numero progressivo
                    return a.numero_progressivo.localeCompare(b.numero_progressivo);
                });
            
            // Aggiungi le prenotazioni di oggi
            const prenotazioniOggi = data.prenotazioni || [];
            
            // Combina ordini e prenotazioni
            const tuttiGliElementi = [...ordiniAttivi, ...prenotazioniOggi]
                .sort((a, b) => {
                    // Ordina per ora: prima quelli con ora piÃ¹ vicina
                    const timeA = a.data_ora || '00:00';
                    const timeB = b.data_ora || '00:00';
                    return timeA.localeCompare(timeB);
                });
            
            // Rileva nuovi ordini (solo per ordini, non prenotazioni)
            const currentOrderIds = new Set(ordiniAttivi.map(o => o.id));
            
            // Se non Ã¨ il primo caricamento, controlla per nuovi ordini
            if (lastOrderIds.size > 0) {
                ordiniAttivi.forEach(ordine => {
                    if (!lastOrderIds.has(ordine.id)) {
                        console.log(`Nuovo ordine rilevato: ${ordine.numero_progressivo}`);
                        showNewOrderNotification(ordine);
                        
                        // Programma l'animazione flash per dopo che il DOM Ã¨ aggiornato
                        setTimeout(() => flashNewOrderRow(ordine.id), 200);
                    }
                });
            }
            
            // Aggiorna il set degli ordini tracciati
            lastOrderIds = currentOrderIds;
            
            // Pulisci la tabella
            tbody.innerHTML = '';
            
            if (tuttiGliElementi.length === 0) {
                const row = document.createElement('tr');
                row.className = 'table-row';
                row.innerHTML = `
                    <td class="table-cell" colspan="7">
                        <div class="no-orders">
                            <i class="bi bi-check-circle"></i>
                            Nessun ordine o prenotazione
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            } else {
                // Passa l'intero oggetto data per accesso ai timestamp del server
                tuttiGliElementi.forEach(elemento => {
                    tbody.appendChild(createOrderRow(elemento, data));
                });
            }
        }
        
        // Funzione per caricare i dati
        async function loadData() {
            try {
                const response = await fetch('/postazioni/dashboard-tv/data/');
                if (!response.ok) {
                    throw new Error('Errore di rete');
                }
                
                const data = await response.json();
                updateTable(data);
                lastUpdate = new Date();
                
            } catch (error) {
                console.error('Errore nel caricamento dati:', error);
                
                // Stato disconnesso rimosso
                
                // Mostra messaggio di errore
                const tbody = document.getElementById('ordersTableBody');
                tbody.innerHTML = `
                    <tr class="table-row">
                        <td class="table-cell" colspan="7">
                            <div class="no-orders">
                                <i class="bi bi-exclamation-triangle"></i>
                                Errore di connessione
                            </div>
                        </td>
                    </tr>
                `;
            }
        }
        
        // Inizializza il suono di notifica al primo caricamento o primo click
        initNotificationSound();
        
        // Fallback per browser che richiedono interazione utente per l'audio
        document.addEventListener('click', function() {
            if (!notificationSound) {
                initNotificationSound();
            }
        }, { once: true });
        
        // Test notifica (Ctrl+Shift+T o click su pulsante test)
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'T') {
                testNotification();
            }
        });
        
        document.getElementById('testNotificationBtn').addEventListener('click', testNotification);
        
        function testNotification() {
            const fakeOrder = {
                id: 999,
                numero_progressivo: '20250725-TEST',
                cliente: 'Test Cliente'
            };
            showNewOrderNotification(fakeOrder);
            flashNewOrderRow(999);
        }
        
        // Carica i dati immediatamente
        loadData();
        
        // Aggiorna ogni 3 secondi
        updateInterval = setInterval(loadData, 3000);
        
        // Gestione della visibilitÃ  della pagina
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (updateInterval) {
                    clearInterval(updateInterval);
                    updateInterval = null;
                }
            } else {
                if (!updateInterval) {
                    loadData();
                    updateInterval = setInterval(loadData, 3000);
                }
            }
        });
        
        // === AUTOSCROLL FUNCTIONALITY ===
        let autoscrollEnabled = false;
        let autoscrollSpeed = 45; // secondi
        let userInteractionTimeout = null;
        
        // Inizializza controlli autoscroll
        function initAutoscroll() {
            const toggleBtn = document.getElementById('autoscrollToggle');
            const speedSelect = document.getElementById('scrollSpeed');
            const body = document.body;
            
            // Toggle autoscroll
            toggleBtn.addEventListener('click', function() {
                autoscrollEnabled = !autoscrollEnabled;
                updateAutoscrollState();
            });
            
            // Cambio velocitÃ 
            speedSelect.addEventListener('change', function() {
                autoscrollSpeed = parseInt(this.value);
                if (autoscrollEnabled) {
                    updateAutoscrollAnimation();
                }
            });
            
            // Pausa autoscroll con interazioni utente
            const interactionEvents = ['mousedown', 'mousemove', 'keydown', 'touchstart', 'wheel'];
            interactionEvents.forEach(event => {
                document.addEventListener(event, handleUserInteraction);
            });
            
            // Riprendi autoscroll dopo un periodo di inattivitÃ 
            function handleUserInteraction() {
                if (!autoscrollEnabled) return;
                
                body.classList.add('autoscroll-paused');
                
                // Reset timer di inattivitÃ 
                clearTimeout(userInteractionTimeout);
                userInteractionTimeout = setTimeout(() => {
                    body.classList.remove('autoscroll-paused');
                }, 5000); // Riprende dopo 5 secondi di inattivitÃ 
            }
        }
        
        function updateAutoscrollState() {
            const toggleBtn = document.getElementById('autoscrollToggle');
            const body = document.body;
            
            if (autoscrollEnabled) {
                body.classList.add('autoscroll-enabled');
                toggleBtn.innerHTML = '<i class="bi bi-pause-fill"></i> Pausa';
                toggleBtn.classList.remove('btn-outline-light');
                toggleBtn.classList.add('btn-light');
                updateAutoscrollAnimation();
            } else {
                body.classList.remove('autoscroll-enabled', 'autoscroll-paused');
                toggleBtn.innerHTML = '<i class="bi bi-play-fill"></i> Auto Scroll';
                toggleBtn.classList.remove('btn-light');
                toggleBtn.classList.add('btn-outline-light');
            }
        }
        
        function updateAutoscrollAnimation() {
            const body = document.body;
            const container = document.querySelector('.main-container');
            const tableContainer = document.querySelector('.orders-table-container');
            
            if (!container || !tableContainer) return;
            
            const containerHeight = container.clientHeight - 30; // Togli padding
            const contentHeight = tableContainer.scrollHeight;
            
            // Solo se il contenuto Ã¨ piÃ¹ alto della vista
            if (contentHeight > containerHeight) {
                // Calcola la distanza reale di scroll
                const scrollDistance = Math.max(0, contentHeight - containerHeight);
                const duration = autoscrollSpeed;
                
                // Aggiorna la variabile CSS per l'animazione
                body.style.setProperty('--scroll-duration', `${duration}s`);
                body.style.setProperty('--scroll-distance', `-${scrollDistance}px`);
                
                // Riavvia l'animazione
                body.classList.remove('autoscroll-enabled');
                void body.offsetWidth; // Forza reflow
                body.classList.add('autoscroll-enabled');
            } else {
                // Se il contenuto entra in una schermata, disabilita autoscroll temporaneamente
                body.classList.remove('autoscroll-enabled');
            }
        }
        
        // Aggiorna autoscroll quando cambia il contenuto
        const originalUpdateTable = updateTable;
        updateTable = function(data) {
            originalUpdateTable(data);
            
            // Aggiorna autoscroll dopo il rendering
            setTimeout(() => {
                if (autoscrollEnabled) {
                    updateAutoscrollAnimation();
                }
            }, 100);
        };
        
        // Inizializza autoscroll
        initAutoscroll();
        
        // Ricarica automatica ogni ora per evitare memory leak
        setTimeout(function() {
            window.location.reload();
        }, 3600000); // 1 ora
    </script>

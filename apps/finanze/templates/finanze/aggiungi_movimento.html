{% extends 'base.html' %}

{% block title %}Aggiungi Movimento{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <h4><i class="bi bi-plus-circle"></i> Aggiungi Movimento Cassa</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo Movimento *</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="">Seleziona...</option>
                                {% for value, label in tipo_choices %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoria *</label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                <option value="">Seleziona...</option>
                                {% for value, label in categoria_choices %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="importo" class="form-label">Importo *</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚¬</span>
                                <input type="number" step="0.01" class="form-control" id="importo" name="importo" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="causale" class="form-label">Causale *</label>
                            <input type="text" class="form-control" id="causale" name="causale" required
                                   placeholder="Es: Pagamento fornitore XYZ">
                        </div>

                        <div class="mb-3">
                            <label for="dettagli" class="form-label">Dettagli (opzionali)</label>
                            <textarea class="form-control" id="dettagli" name="dettagli" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="riferimento_documento" class="form-label">Riferimento Documento (opzionale)</label>
                            <input type="text" class="form-control" id="riferimento_documento" name="riferimento_documento"
                                   placeholder="Es: Fattura n. 123/2024">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Salva Movimento
                            </button>
                            <a href="{% url 'finanze:dashboard' %}" class="btn btn-outline-secondary">Annulla</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
